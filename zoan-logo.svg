  <svg width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    text {
      font-family: 'Arial', sans-serif;
      font-weight: bold;
      font-size: 42px;
      fill: #2563eb;
    }
    .dot {
      fill: #3b82f6;
    }
  </style>
  
  <!-- Connecting dot between Z and O -->
  <circle cx="70" cy="30" r="5" class="dot"/>
  
  <!-- ZOAN text -->
  <text x="20" y="60">Z</text>
  <text x="60" y="60">OAN</text>
  
  <!-- Optional underline accent -->
  <path d="M20 70 L80 70" stroke="#2563eb" stroke-width="3" stroke-linecap="round"/>
</svg>